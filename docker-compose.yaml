version: "3"
services:
  client:
    container_name: client
    build:
      context: ./client
      dockerfile: Dockerfile.dc
    volumes:
      - './client:/app'
      - '/app/node_modules'
    environment: 
      - NOT_SKAFFOLD: "1"
      - API_URL: ${API_URL}
    ports:
      - '3000:3000'
  api:
    container_name: api
    build:
      context: ./api
      dockerfile: Dockerfile.dc
    volumes:
      - './api:/app'
      - '/app/node_modules'
    ports:
      - '3001:3000'
    environment:
      ENABLED_CORS: 1
      MYSQL_HOST: db
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE_NAME: api
      MYSQL_PORT: 3306
      MAIL_TRAP_USER: ${MAIL_TRAP_USER}
      MAIL_TRAP_PASS: ${MAIL_TRAP_PASS}
    depends_on:
      - "db"
  db:
    image: mysql:5.7
    volumes:
      - mysql-db:/var/lib/mysql
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=api
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8888:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - "db"
volumes:
  mysql-db:
    driver: local
