name: test-client

on:
  pull_request:
    # 以下のディレクトリが変更されたPRのみ、このテストを実行
    paths:
      - "client/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd client && npm install && npm run lint && npm run test:ci
      - name: Upload Coverage Reports
        run: npx codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
