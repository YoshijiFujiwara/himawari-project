apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: yoshijifujiwara/himawari-sample-node
      context: node
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*/.ts"
            dest: .
    - image: yoshijifujiwara/himawari-sample-client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "**/*.js"
            dest: .
